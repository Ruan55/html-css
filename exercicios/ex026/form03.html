<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova com formulários</title>
</head>
<body>

    <h1>Prova</h1>
    <form action="cadastro.php" autocomplete="on" method="get">

        <p>

            <label for="inome">Nome: </label> 
            <input type="text" name="nome" id="inome" placeholder="Nome de Usuario" minlength="8" maxlength="18">

        </p>
        <p>

            <label for="inumber">Média: </label>
            <input type="number" name="number" id="inumber" placeholder="0 a 10" min="0" max="10" step="0.5">

        </p>
        <p>

            <label for="imonth">Mês da Prova: </label>
            <input type="month" name="month" id="imonth" value="2024-01">

        </p>
        <p>

            <label for="idate">Dia da Prova: </label>
            <input type="date" name="date" id="idate" value="2024-01-12">

        </p>
        <p>

            <label for="itime">Horário da Prova</label>
            <input type="time" name="time" id="itime" value="13:30">

        </p>

        <p>
            <input type="submit">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
