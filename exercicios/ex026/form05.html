<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>

    <h1>Exercicio de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>

            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isexmas" checked> <label for="isexmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isexfem"> <label for="isexfem">Feminino</label> <br>

        </fieldset>
 <br>
        <fieldset>
            
            <legend>Esporte Favorito</legend>

            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>  
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br> 
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volei</label> <br> 
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>

        </fieldset>


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


    </form>
    
</body>
</html>
