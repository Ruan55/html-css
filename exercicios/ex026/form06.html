<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color, range e file</title>
</head>
<body>

    <h1>Exemplos de Formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>

            <label for="icolor">Cor: </label>
            <input type="color" name="color" id="icolor">

        </p>
        <p>

            <label for="irange">Range: </label>
            <input type="range" name="range" id="irange"  min="1" max="5">

        </p>
        <p>

            <label for="ifile">Arquivo: </label>
            <input type="file" name="file" id="ifile">

        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
