<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>

    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="post">

       <p>

        <label for="iuser">Usuario: </label>
        <input type="text" name="user" id="iuser" required minlength="8" maxlength="20" placeholder="Digite Aqui">
   
       </p> 

       <p>

        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="18" placeholder="Minimo 8 caracteres">

       </p>

       <p>

        <input type="submit">
        <input type="reset" value="Limpar">

       </p>


    </form>
    
</body>
</html>
