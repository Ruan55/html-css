<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body{

            font-family: 'Courier New', Courier, monospace;

        }

        table{

            width: 400px;
            height: 400px;
            border-collapse: collapse;
            

        }

        td{

            border: 1px solid black;
            text-align: left;
            vertical-align: top;
            
        }


    </style>
</head>
<body>
    
    <h1>Exemplo de tabela</h1>

    <table>

        <tr> <!--Primeira linha-->
            <td class="linha">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td class="linha">B2</td>
            <td>C2</td>
        </tr>

        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="linha">C3</td>
        </tr>

    </table>

</body>
</html>
