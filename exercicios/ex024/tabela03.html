<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabelas</title>
    <style>

        body{

            font-family: Arial, Helvetica, sans-serif;

        }

        table{

            border-collapse: collapse;
            width: 300px;

        }
        
        td{

            border: 1px solid black;
            padding: 10px;
            text-align: center;


        }


    </style>
</head>
<body>

    <h1>Mesclagem de tabelas</h1>

    <table>

        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            
            
            <td>F</td>
        </tr>
        <tr>
            
            
            <td colspan="2">I</td>
        </tr>


    </table>
    
</body>
</html>
