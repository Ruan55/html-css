<h1>Hospedagem de video</h1>
<p>Aqui está exemplos de como hospedar varios formatos no seu site</p>

<!--Hospeda um video em seu site-->
<video width="560" poster="imagens/pexels-david-skyrius-2129796-_2_.png" controls>

<!--Seleciona o formato dos videos-->
<source src="midia/meu-video(720P).mp4" type="video/mp4">
<source src="midia/meu-video(720P).mkv" type="video/mp4">
<source src="midia/meu-video(720P).ogv" type="video/ogv">
<source src="midia/meu-video(720P).webm" type="video/webm">
<p>Este navegador não é compativel com os formatos do video</p>

</video>

<h1>Inserindo videos do Youtube</h1>

<iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=lBiZ2uGihJgo97IF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
