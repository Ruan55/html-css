<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>

    <h1>Tags em html</h1>

    <p>Em HTML5, podemos inserir o elementos da lista a seguir com Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </p>

    <ul type="square">
        <li><abbr title="Use a tag &lt; p &gt;">Parágrafo</abbr></li>
        <li><abbr title="Use as tags de &lt; h1 &gt; até &lt; h6 &gt;">Titulos</abbr></li>
        <li><abbr title="Use as tags de &lt; img &gt;">Imagens</abbr></li>
        <li><abbr title="Use as tags de &lt; abbr &gt;">Abreviações</abbr></li>
        <li><abbr title="Use as tags de &lt; code &gt;">Código-fonte</abbr></li>
        <li><abbr title="Use as tags de &lt; ol &gt; e &lt; li &gt;">Lista numeradas</abbr></li>
        <li><abbr title="Use as tags de &lt; ul &gt; e &lt; li &gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
