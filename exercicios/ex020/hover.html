<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>

        body{

            font-family: Arial, Helvetica, sans-serif;

        }

        div:hover{

            color: aqua;

        }

        div > p{

            display: none;

        }

        div:hover > p {

            display: block;

        }



    </style>
</head>
<body>

    <h1>Exemplo de hover</h1>

    <p>Segue abaixo um exemplo</p>
    <div>Passe o mouse nesse texto

        <p>Texto escondido</p>

    </div>
    
</body>
</html>
