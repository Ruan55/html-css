<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        iframe{

            width: 400px;
            height: 400px;

        }

    </style>
    <title>Iframe</title>
</head>
<body>

    <h1>Exemplo de iframes</h1>
    <p>Acessando o meu 

        <iframe src="https://ruan55.github.io/projeto-android/" frameborder="0" height="500">

            no <a href="https://ruan55.github.io/projeto-android/" target="_blank">Site Projeto Android</a>

        </iframe>

        pelo iframe
    </p>

    <p>Acessando um Site

        <iframe src="https://www.facebook.com" frameborder="0"></iframe>

        no <a href="https://www.facebook.com" target="_blank">Facebook</a>
    

    </p>
    
</body>
</html>
