<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag img</title>
</head>
<body>
    
<h1>Testando imagens</h1>

<p>Aqui segue a imagem que vem do arquivo : </p> <!--Uma img que vem do arquivo-->

<P>Aqui segue a imagem pela pasta : </P> <!--Uma img que vem por uma pasta-->
<img src="imagens/logo-css3.png" alt="logo da CSS3">

<p>Aqui segue a imagem por um link externo : </p> <!--Uma img que peguei por um link externo-->
<img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="logo do JavaScript">
