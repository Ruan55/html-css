<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>

        h1{

            background-color: lightsalmon;
            width: 300px;
            height: 300px;
            border: 10px solid lightcoral;
            margin: auto;
            padding: 10px;
            outline: 5px solid green;

        }

        a{

            border: 5px solid orange;

        }


    </style>
</head>
<body>
    
    <h1>Aqui está uma caixa</h1>
    <p>Paragrafos são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a> Como sera que isso funciona?</p>



</body>
</html>
